project:
  name: Ozon Code Platform Template API
  debug: true
  environment: development

grpc:
  host: 0.0.0.0
  port: 8082
  maxConnectionIdle: 5 # Minutes
  timeout: 15 # Seconds
  maxConnectionAge: 5 # Minutes

rest:
  host: 0.0.0.0
  port: 8080

metrics:
  host: 0.0.0.0
  port: 9100
  path: /metrics

jaeger:
  service: "logistic-package-api"
  host: "jaeger"
  port: ":6831"

status:
  host: 0.0.0.0
  port: 8000
  livenessPath: /live
  readinessPath: /ready
  versionPath: /version

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  name: logistic_package_api
  sslmode: disable
  migrations: migrations
  driver: pgx
  connection:
    maxOpenConns: 5
    maxIdleConns: 5
    connMaxIdleTime: 300s
    connMaxLifetime: 300s

kafka:
  capacity: 512
  topic: "omp-package-events"
  groupId: "logistic-package-api"
  brokers:
    - "kafka:9092"
    - "localhost:9094"

retranslator:
  enabled: true
  channelSize: 512
  consumerCount: 1
  batchSize: 10
  consumeInterval: 30s
  producerCount: 8
  workerCount: 2